  <form #empForm="ngForm" (ngSubmit)="onAddEmployee(empForm)">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="newEmp.name"
        class="form-control"
        placeholder="Enter name"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" [(ngModel)]="newEmp.role" class="form-select" required>
        <option value="">-- Select Role --</option>
        <option>Tester</option>
        <option>HR</option>
        <option>Developer</option>
        <option>QA</option>
        <option>Manager</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input
        type="number"
        name="salary"
        [(ngModel)]="newEmp.salary"
        class="form-control"
        placeholder="Enter salary"
        required
        min="1"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" [(ngModel)]="newEmp.status" class="form-select" required>
        <option value="">-- Select Status --</option>
        <option>Inactive</option>
        <option>Active</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Add Employee</button>

    </div> -->
